<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script-I/03 introduction</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- mes scripts dans l'en-tête -->
    <style>
        h1 {
            background-color: pink;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let bonjour = document.getElementById('b1');
            bonjour.addEventListener('click', coucou);

            function  coucou(){
                alert('Coucou ! C\'est encore moi !');
            }
        });
    </script>
</head>
<body>
    <h1 >Java-Script-I/03 introduction</h1>
    <button id="b1"class="bouton">Cliquez sur moi !</button>
    <button id="b2"class="bouton">Ajoutez un paragraphe</button>
    <p>On va pouvoir placer notre élément <code>script</code> n'importe où dans notre page html, aussi bien dans l'élément <code>head</code> qu'au sein de l'élément <code>body</code>. On place également plusieurs bouts de code JS à différents endroits de la page</p>
    <script>
        let ajouter = document.getElementById('b2');
            ajouter.addEventListener('click', ajout);

            function ajout(){
                let para = document.createElement('p');
                para.textContent = 'Les feuilles mortes se ramassent à la pelle !';
                document.body.appendChild(para);
            }
    </script>
    </p>
</body>
</html>
